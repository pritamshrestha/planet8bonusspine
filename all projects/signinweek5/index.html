      <div class="container">
       <form class="form-signin text-center">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div>
         <label for="email">
          <input type="email" class="form-control" placeholder="enter the email address">
         </label>
        </div>
        <div>
         <label for="password">
          <input type="password" class="form-control" placeholder="enter the password">
         </label>
        </div> 
        <div>
        <label>
         <input type="checkbox" value="remember me">remember me:
        </label>
        </div>
        <button type="button" class="btn btn-lg btn-primary" value="submit">click me:</button>
       </form>
      
      </div>
